<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="prak11.css">
</head> 
<body>
    <div class="basket-container">
        <div class="basket-cost">
            <p class="count-cost"></p>
        </div>
        <div class="basket-item">
            <h3 class="item-name"></h3>
            <span class="item-count">1</span>
            <button class="num-up-btn">+</button>
            <button class="del-btn">-</button>
        </div>
    </div>

    <div class="catalog-container">
        <div class="catalog-filter">
            <input type="text" class="filter-a" placeholder="num a">
            <input type="text" class="filter-b" placeholder="num b">
            <button class="catolog-sort-ab">Sort by a and b</button>
            <button class="catolog-sort-minmax">Sort min max</button>
            <button class="catolog-sort-maxmin">Sort max min</button>
        </div>
        <div class="catalog-item">
            <h3 class="item-name"></h3>
            <div class="picter"></div>
            <button class="add-btn">+</button>
        </div>
    </div>
</body>
<script src="script11.js"></script>
</html>
